<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cargar producto</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .form-control, .form-select { width: 100%; padding: 10px; margin-bottom: 15px; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Cargar producto al pallet</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Guardar</button>
    </form>
</body>
</html>
